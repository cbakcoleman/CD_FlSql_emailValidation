<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">

                <div class="card p-3 bg-light" style="width: 30rem;">
                    <form class="form-group" action="/register" method="POST">
                        <label for="email">Email:</label>
                        <input class="form-control" type="text" name="email">
                        {% for message in get_flashed_messages(category_filter = ["email"]) %}
                            <p class="alert alert-warning">{{ message }}</p>
                        {% endfor %}
                        <input type="submit" class="mt-2 btn btn-info" value="Add Email">
                    </form>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
